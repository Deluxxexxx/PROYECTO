<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="/css/homepage.css">
</head>
<body>
<h1>SITIOS DISPONIBLES</h1>
<hr>

<div style="text-align: center; margin-bottom: 20px;">
    <form th:action="@{/reserva/mis-reservas}" method="GET">
        <button type="submit">Ver Mis Reservas</button>
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Capacidad</th>
        <th>Dirección</th>
        <th>Disponible</th>
        <th>Acción</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="place : ${places}">
        <td th:text="${place.id}"></td>
        <td th:text="${place.name}"></td>
        <td th:text="${place.description}"></td>
        <td th:text="${place.capacity}"></td>
        <td th:text="${place.address}"></td>
        <td th:text="${place.available ? 'Sí' : 'No'}"></td>
        <td>
            <form th:action="@{/reserva/mostrar}" method="GET">
                <input type="hidden" name="placeId" th:value="${place.id}" />
                <button type="submit" th:disabled="${!place.available}">Reservar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
