<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crear Espacio</title>
  <link rel="stylesheet" href="/css/adminPanel.css"> <!-- Estilos CSS -->
</head>
<body>
<h1>Crear Nuevo Espacio</h1>
<hr>

<form action="/addPlace" method="POST">
  <label for="name">Nombre del Espacio:</label>
  <input type="text" id="name" name="name" required>
  <br><br>

  <label for="description">Descripción:</label>
  <input type="text" id="description" name="description" required>
  <br><br>

  <label for="capacity">Capacidad:</label>
  <input type="number" id="capacity" name="capacity" required>
  <br><br>

  <label for="address">Dirección:</label>
  <input type="text" id="address" name="address" required>
  <br><br>

  <label for="available">Disponible:</label>
  <select id="available" name="available">
    <option value="true">Sí</option>
    <option value="false">No</option>
  </select>
  <br><br>

  <button type="submit">Crear Espacio</button>
</form>

</body>
</html>
