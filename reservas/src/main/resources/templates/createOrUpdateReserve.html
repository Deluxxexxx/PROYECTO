<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservar Lugar</title>
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<h1>Reservar Lugar</h1>
<hr>

<form action="/user/reservePlace" method="POST">
  <input type="hidden" name="userId" value="${userId}">

  <label for="placeId">Seleccionar Lugar:</label>
  <select id="placeId" name="placeId">

    <option th:each="place : ${places}" th:value="${place.id}" th:text="${place.name}"></option>
  </select>
  <br><br>

  <label for="fecha">Fecha de Reserva:</label>
  <input type="date" id="fecha" name="fecha" required>
  <br><br>

  <label for="hora">Hora de Reserva:</label>
  <input type="time" id="hora" name="hora" required>
  <br><br>

  <button type="submit">Reservar</button>
</form>

<a href="/user/reserves?userId=${userId}">Ver mis reservas</a>
</body>
</html>
